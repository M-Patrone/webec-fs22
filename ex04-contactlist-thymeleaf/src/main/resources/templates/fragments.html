<tr th:fragment="singleRow(attribute, value)" th:if="${value}">
    <td th:text="${attribute}" class="label">Company</td>
    <td th:text="${value}">company</td>

<tr th:fragment="multiRow(attribute, list)"
    th:unless="${list.isEmpty()}">
  <td th:text="${attribute}" class="label">Email</td>
  <td>
    <ul>
      <li th:each="entry : ${list}" th:text="${entry}">
        bla@example.com
      </li>
    </ul>
  </td>
</tr>
